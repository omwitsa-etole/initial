<html>
   <body>
	  {{ error }}
      <form name = "form" action = "{% url 'login' %}"  method = "POST" >{% csrf_token %}
         
         <div style = "max-width:470px;">
            <center> {{ MyLoginForm.username.label_tag }}
               <input type = "text" style = "margin-left:20%;" 
                  placeholder = "Identifiant" name = "username" value="{{ MyLoginForm.username.value|default:"" }}"/>
            </center>
			{% if MyLoginForm.username.errors %}
			<div>{{ MyLoginForm.username.errors }}</div>
			{% endif %}
         </div>
			
         <br>
  
         <div style = "max-width:470px;">
            <center>{{ MyLoginForm.password.label_tag }}
               <input type = "password" style = "margin-left:20%;" 
                  placeholder = "password" name = "password" value="{{ MyLoginForm.password.value|default:"" }}" />
            </center>
			{% if MyLoginForm.password.errors %}
			<div>{{ MyLoginForm.password.errors }}</div>
			{% endif %}
         </div>
			
         <br>
         
         <div style = "max-width:470px;">
            <center> 
				<a href="/video/in/forgetpass/" style="margin-left: 20%;">Forgot Password?</a><br>
				<a href="{% url 'sign_up' %}" style="margin-left: 20%;">Sign Up?</a>
               <button style = "border:0px; background-color:#4285F4; margin-top:8%;
                  height:35px; width:80%;margin-left:19%;" type = "submit" 
                  value = "Login" >
                  <strong>Login</strong>
               </button><br>
            </center>
         </div>
         
      </form>
      <a href="/video/out/" style="margin-left: 20%;"><button style="padding: 5px 8px;">Offline</button></a>
   </body>
</html>
